<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kariyer Yolculuğum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen gap-8 p-8">
<div class="flex flex-col gap-6">
    <div class="max-w-md p-8 bg-gray-800 rounded-2xl shadow-2xl border border-blue-500/30 text-center">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent mb-4">
            ONE
        </h1>
        <div class="mt-6">
            <span class="px-4 py-2 bg-blue-600/20 text-blue-400 rounded-full text-sm font-medium border border-blue-600/30">
                #one
            </span>
        </div>
</div> 
<div class="max-w-md p-8 bg-gray-800 rounded-2xl shadow-2xl border border-blue-500/30 text-center">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent mb-4">
            TWO
        </h1>
        <div class="mt-6">
            <span class="px-4 py-2 bg-blue-600/20 text-blue-400 rounded-full text-sm font-medium border border-blue-600/30">
                #two
            </span>
        </div>
</div> 
<div class="max-w-md p-8 bg-gray-800 rounded-2xl shadow-2xl border border-blue-500/30 text-center">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent mb-4">
            THREE
        </h1>
        <div class="mt-6">
            <span class="px-4 py-2 bg-blue-600/20 text-blue-400 rounded-full text-sm font-medium border border-blue-600/30">
                #three
            </span>
        </div>
</div> 
</div>
<div class="flex flex-col gap-6">
    <button id="degistir-btn" class="mt-8 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl font-bold hover:scale-105 transition-transform shadow-lg">
    Güncelle!
</button>
<button id="sakla-btn" class="mt-8 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl font-bold hover:scale-105 transition-transform shadow-lg">
    Sakla!
</button>
</div>
</body>
<script>
    const buton1 = document.getElementById('degistir-btn');
    const buton2 = document.getElementById('sakla-btn');
    const kutular = document.querySelectorAll('.max-w-md');

    buton1.addEventListener('click', () => {
        kutular.forEach((kutu, index) => {
            kutu.classList.toggle('border-blue-500/30');
            kutu.classList.toggle('border-pink-500/50');
            
            const paragraf = kutu.querySelector('h1');
            paragraf.innerText = `${index + 1}. kutu güncellendi!`;
        });
        
        buton1.innerText = "Güncellendi!";
    });

    buton2.addEventListener('click', () => {
        kutular[1].classList.toggle('hidden');
        buton2.innerText = buton2.innerText === "Saklandı! Göster" ? "Sakla!" : "Saklandı! Göster";
        });
        
    
</script>
</html>
