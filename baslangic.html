<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başlangıç Projesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen gap-8">
    <div class="flex flex-col gap-6">
        <div class="max-w-md px-16 py-4 bg-gray-800 rounded-2xl shadow-2xl border border-blue-500/30 text-center">
            <span class="text-md font-medium text-blue-400">
                ONE
            </span>
        </div>
        <div class="max-w-md px-16 py-4 bg-gray-800 rounded-2xl shadow-2xl border border-blue-500/30 text-center">
            <span class="text-md font-medium text-blue-400">
                TWO
            </span>
        </div> 
        <div class="max-w-md px-16 py-4 bg-gray-800 rounded-2xl shadow-2xl border border-blue-500/30 text-center">
            <span class="text-md font-medium text-blue-400">
                THREE
            </span>
        </div>  
    </div> 
    <div class="flex flex-col gap-6">
        <button id="degistir-btn" class="mt-2 p-4 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl font-bold hover:scale-105 transition-transform shadow-lg">
            Güncelle!
        </button>
        <button id="sakla-btn" class="mt-2 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl font-bold hover:scale-105 transition-transform shadow-lg">
            Sakla!
        </button>
        <button id="geri-btn" class="mt-2 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl font-bold hover:scale-105 transition-transform shadow-lg">
            Geri Dön!
        </button>
    </div>
</body>
<script>
    const buton1 = document.getElementById('degistir-btn');
    const buton2 = document.getElementById('sakla-btn');
    const buton3 = document.getElementById('geri-btn');
    const kutular = document.querySelectorAll('.max-w-md');

    buton1.addEventListener('click', () => {
        kutular.forEach((kutu, index) => {
            kutu.classList.toggle('border-blue-500/30');
            kutu.classList.toggle('border-pink-500/50');
            
            const paragraf = kutu.querySelector('span');
            paragraf.innerText = `${index + 1}. kutu güncellendi!`;
        });
        
        buton1.innerText = "Güncellendi!";
    });

    buton2.addEventListener('click', () => {
        kutular[1].classList.toggle('hidden');
        buton2.innerText = buton2.innerText === "Saklandı! Göster" ? "Sakla!" : "Saklandı! Göster";
        });
    buton3.addEventListener('click', () => {
        window.location.href = 'index.html';
    });        
    
</script>
</html>
